{% include header.html %}

<div class="wrapper">
    <section>
        {{ content }}
        <div class="blog-post-list">
            <h4 class="title">Иногда пописываю</h4>
            <ul class="post-list">
                {% for post in site.posts limit: 10 %}
                <li>
                    <span class="date">{{ post.date | date:"%d.%m.%Y" }}</span>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </section>

    <aside>
        {% include sidebar.html %}
    </aside>
</div>

{% include footer.html %}
