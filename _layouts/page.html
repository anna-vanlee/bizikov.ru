{% include header.html %}
<div class="container">
    <aside>
        {% include sidebar.html %}
    </aside>
    <section>
        <article>
            {% include cover.html %}
            <div class="content">
                <h1 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
                {% if page.why %}
                <div class="why">
                    Задача. {{ page.why }}
                </div>
                {% endif%}
                {{ content }}
            </div>
            {% include share.html %}
            {% if page.comment %}{% include comments.html %}{% endif %}
        </article>
    </section>
</div>

{% include footer.html %}
