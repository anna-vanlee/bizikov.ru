---
layout: default
---

{% include post-header.html %}

<article class="content">
    {% include page-special.html %}
    <div class="container">
        {{ content }}
    </div>
</article>

<div class="share">
    <div class="container">
        <div class="cell-3-4">
            <div class="alpha module beta">
                <script type="text/javascript" src="//vk.com/js/api/openapi.js?116"></script>
                <script type="text/javascript">
                    VK.init({apiId: 2126013, onlyWidgets: true});
                </script>
                <div id="vk_like"></div>
                <script type="text/javascript">
                    VK.Widgets.Like("vk_like", {type: "full", height: 24});
                </script>
            </div>
        </div>
        <div class="cell-1-4">
            <div class="alpha module beta">
                <!--<p class="add-comment"><a id="showBtn" class="btn normal blue" href="#comments">Оставить комментарий</a></p>-->
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>

<div class="comments">
    <div class="container">
        <div id="disqus_thread"></div>
    </div>
</div>

<div class="more">
    <div class="index-container container">
        <ul class="post-main">{% for post in site.related_posts limit: 1 %}
            <li class="post-main-item">
                {% include post-special.html %}
            </li>
            {% endfor %}
            <li class="post-main-more"><a class="btn large blue" href="{{ site.url }}/archive">Eщё</a></li>
        </ul>
    </div>
</div>
