---
layout: default
---

{% include post-header.html %}

<article class="content">
    {% include page-special.html %}
    <div class="container">
        {{ content }}
    </div>
</article>

<div class="share">
    <div class="container">
        <div class="cell-3-4">
            <div class="alpha module beta">
                <div class="twitter">
                    <a href="https://twitter.com/share" class="twitter-share-button" data-via="Bizi">Tweet</a>
                    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                </div>
                <div class="facebook">
                    <div id="fb-root"></div>
                    <script>(function(d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0];
                        if (d.getElementById(id)) return;
                        js = d.createElement(s); js.id = id;
                        js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.3&appId=116474918428088";
                        fjs.parentNode.insertBefore(js, fjs);
                    }(document, 'script', 'facebook-jssdk'));</script>
                    <div class="fb-share-button" data-layout="button_count"></div>
                </div>
                <div class="vkontakte">
                    <!-- Put this script tag to the <head> of your page -->
                    <script type="text/javascript" src="http://vk.com/js/api/share.js?90" charset="windows-1251"></script>

                    <!-- Put this script tag to the place, where the Share button will be -->
                    <script type="text/javascript"><!--
                    document.write(VK.Share.button(false,{type: "round", text: "Share", eng: 1}));
                    --></script>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>

<div class="comments">
    <div class="container">
        <div id="disqus_thread"></div>
    </div>
</div>

<div class="more">
    <div class="index-container container">
        <ul class="post-main">{% for post in site.related_posts limit: 1 %}
            <li class="post-main-item">
                {% include post-special.html %}
            </li>
            {% endfor %}
            <li class="post-main-more"><a class="btn large blue" href="{{ site.url }}/archive">Eщё</a></li>
        </ul>
    </div>
</div>
