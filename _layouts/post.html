---
layout: default
---

{% include post-header.html %}

<article class="content">
    {% include page-special.html %}
    <div class="container">
        {{ content }}
    </div>
</article>

<div class="share">
    <div class="container">
        <div class="cell-3-4">
            <div class="alpha module beta">
                <div id="fb-root"></div>
                <script>(function(d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s); js.id = id;
                    js.src = "//connect.facebook.net/ru_RU/sdk.js#xfbml=1&appId=380048288722847&version=v2.0";
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));</script>
                <div class="fb-like" data-layout="standard" data-action="like" data-show-faces="false" data-share="true"></div>
            </div>
        </div>
        <div class="cell-1-4">
            <div class="alpha module beta">
                <!--<p class="add-comment"><a id="showBtn" class="btn normal blue" href="#comments">Оставить комментарий</a></p>-->
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>

<div class="comments">
    <div class="container">
        <div id="disqus_thread"></div>
    </div>
</div>

<div class="more">
    <div class="index-container container">
        <ul class="post-main">{% for post in site.related_posts limit: 1 %}
            <li class="post-main-item">
                {% include post-special.html %}
            </li>
            {% endfor %}
            <li class="post-main-more"><a class="btn large blue" href="{{ site.url }}/archive">Eщё</a></li>
        </ul>
    </div>
</div>
