---
layout: default
---

{% include post-header.html %}

<article class="content">
    {% include page-special.html %}
    <div class="container">
        {{ content }}
    </div>
</article>

<div class="share">
    <div class="container">
        <div class="cell-3-4">
            <div class="alpha module beta">
                <a href="https://twitter.com/share" class="twitter-share-button" data-via="Bizi" data-lang="ru" data-size="large" data-related="bizi" data-count="none">Твитнуть</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            </div>
        </div>
        <div class="cell-1-4">
            <div class="alpha module beta">
                <!--<p class="add-comment"><a id="showBtn" class="btn normal blue" href="#comments">Оставить комментарий</a></p>-->
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>

<div class="comments">
    <div class="container">
        <div id="disqus_thread"></div>
    </div>
</div>

<div class="more">
    <div class="index-container container">
        <ul class="post-main">{% for post in site.related_posts limit: 1 %}
            <li class="post-main-item">
                {% include post-special.html %}
            </li>
            {% endfor %}
            <li class="post-main-more"><a class="btn large blue" href="{{ site.url }}/archive">Eщё</a></li>
        </ul>
    </div>
</div>
