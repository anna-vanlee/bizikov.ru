---
layout: default
---

{% include post-header.html %}

<article class="content">
    {% include page-special.html %}

    <div class="container">
        {{ content }}
        <div id="thank-box">
            <h5>Поделиться ссылкой</h5>
        </div>
    </div>
</article>

<div class="comments">
    <div class="container">
        <div id="disqus_thread"></div>
        <p><a id="showBtn" class="btn normal blue" href="#comments">Оставить комментарий</a></p>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </div>
</div>

<aside class="more">
    <div class="index-container container">
        <ul class="post-main">{% for post in site.related_posts limit: 1 %}
            <li class="post-main-item">
                {% include post-special.html %}
            </li>
            {% endfor %}
            <li class="post-main-more"><a class="btn large blue" href="{{ site.url }}/archive">Eщё</a></li>
        </ul>
    </div>
</aside>
