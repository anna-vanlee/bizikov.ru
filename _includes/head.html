<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="{{ site.favicon | prepend: site.url }}" type="image/x-icon" />
    <link rel="icon" href="{{ site.favicon | prepend: site.url }}" type="image/x-icon" />
    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="{{ site.feed }}" />
    <!-- Start OP -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:type" content="{% if page.cover %}article{% else %}website{% endif %}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <meta property="og:image" content="{% if page.cover %}{{ page.cover | prepend: site.url }}{% else %}{{ site.avatar | prepend: site.url }}{% endif %}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:locale" content="{{ site.locale }}">

    {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:author" content="{{ site.fb_admins }}">
    {% for post in site.related_posts limit:3 %}<meta property="og:see_also" content="{{ post.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    {% endfor %}{% endif %}
    <!-- End OP -->
    <meta property="fb:admins" content="{{ site.fb_admins }}">
    <meta property="fb:app_id" content="{{ site.fb_appid }}">
    {% for stylesheet in site.css %}<link rel="stylesheet" href="{{ stylesheet | prepend: site.url }}">{% endfor %}
</head>
