<div class="share">
    <div class="share-btn share-vk">
        <!-- Put this div tag to the place, where the Like block will be -->
        <div id="vk_like"></div>
        <script type="text/javascript">
            VK.Widgets.Like("vk_like", {type: "mini", pageTitle: '{{ post.title }}', pageUrl: '{{ post.url | prepend: site.url }}', height: 20});
        </script>
    </div>
    <div class="share-btn share-fb">
        <div class="fb-share-button" data-href="{{ post.url | prepend: site.url }}" data-layout="button_count"></div>
    </div>
    <div class="share-btn share-tw">
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ post.url | prepend: site.url }}" data-text="{{ post.title | prepend: site.title }}" data-count="true" data-related="bizi">Tweet</a>
    </div>
    <div class="btn-help-text">Понравилась заметка? Поделись с друзьями!</div>
</div>
