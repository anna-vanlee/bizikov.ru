<!DOCTYPE html>
<html>
<head>
    <!-- О, привет! Ты любопытный? Тогда смотри какой красивый html генерирует Jeykill. Если ты понимаешь, о чем я  ;) -->

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0"/>

    <!--Meta SEO -->
    <meta name="Keywords" content="{{ page.keywords }}">
    <meta name="Description" content="{{ page.excerpt }}">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:url" content="{{ site.url }}{{ page.url}}"/>

    <!-- Title -->
    <title>{{ page.title }}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.url }}/favicon.ico" type="image/x-icon">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Add CSS Style -->
    <link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ site.url }}/css/style.css">

    <!--Add JavaScript -->
    <script type="text/javascript" src="{{ site.url }}/javascript/jquery.min.js"></script>
    <script type="text/javascript" src="{{ site.url }}/javascript/instafeed.min.js"></script>
    <script type="text/javascript" src="{{ site.url }}/javascript/script.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/platform.js">{lang: 'ru', parsetags: 'explicit'}</script>
    {% if page.layout == "post" %}
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/javascript" src="{{ site.url }}/javascript/tweet.js"></script>
    {% endif %}
    {% if page.url == "/statistics/index.html" %} <script type="text/javascript" src="{{ site.url }}/javascript/statistics.js"></script> {% endif %}
</head>
<body>

<header id="header">
    <div class="area">
        <div class="bizikov">
            {% if page.url == "/index.html" %}{{ site.name }}{% else %}<a href="{{ site.url }}">{{ site.name }}</a> &rarr; {{ page.title }}{% endif %}
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="{{ site.url }}/work">Работы</a></li>
                <li><a href="{{ site.url }}/about">Обо мне</a></li>
                <li><a href="{{ site.url }}/blog">Блог</a></li>
            </ul>
        </nav>
    </div>
</header>
