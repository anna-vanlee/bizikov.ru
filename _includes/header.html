<!DOCTYPE html>
<html>
<head>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0"/>
    <meta name="Keywords" content="{{ page.keywords }}">
    <meta name="Description" content="{{ page.excerpt }}">
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:url" content="{{ site.url }}{{ page.url}}"/>
    {% if page.cover %}<meta property="og:image" content="{{ site.url }}/{{ page.cover }}"/>{% endif %}
    <title>{{ page.title }}</title>
    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="{{ site.url }}/feed/">
    <link rel="shortcut icon" href="{{ site.url }}/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{ site.url }}/style/css/style.css">
    {% include pagination-link.html %}
</head>
<body>
