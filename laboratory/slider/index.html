<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Slider</title>
    <style>
        .wrapper {
            width: 860px;
            margin: 0 auto;
        }

        #akuswe {
            position: absolute;
            overflow: hidden;
        }

        #akuswe ul {
            margin: 0;
            padding: 0;
        }

        #akuswe img {
            max-width: 100%;
            height: auto;
        }

        #akuswe ul li {
            display: none;
            list-style: none;
            float: left;
        }

        #akuswe nav {
            color: #FFF;
        }

        #akuswe #prev {
            position: absolute;
            top: 20%;
            left: 10px;
            background-color: #000;
        }

        #akuswe #next {
            position: absolute;
            top: 20%;
            right: 10px;
            background-color: #000;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div id="akuswe" data-width="700" data-height="480">
        <ul>
            <li>
                <img src="img/book_00.jpg" alt=""/>
            </li>
            <li>
                <img src="img/IMG_1376.jpg" alt=""/>
            </li>
        </ul>
        <nav>
            <a id="prev">Назад</a>
            <a id="next">Вперед</a>
        </nav>
    </div>
</div>

<script>
    var akuswe = document.getElementById("akuswe"),
            prev = document.getElementById('prev'),
            next = document.getElementById('next'),
            w = akuswe.dataset.width,
            h = akuswe.dataset.height;

    function getScroll() {
        alert('Yaaah');
    }
    // Задаем рамеры слайдера
    akuswe.style.width = w + 'px';
    akuswe.style.height = h + 'px';

    var itemList = akuswe.getElementsByTagName('li');
    itemList[0].style.display = 'block';

    next.addEventListener('click', function () {
        console.log('Next');
    });
    prev.addEventListener('click', function () {
        console.log('Prev');
    })

</script>
</body>
</html>
