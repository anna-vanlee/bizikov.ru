<canvas id='bizikov'>Обновите браузер</canvas>
<script>
    var bizikov = document.getElementById("bizikov"),
            ctx = bizikov.getContext('2d'),
            borderColor = '#ECF0F1',
            bgColor = '#FC6341';
    bizikov.width = 600;
    bizikov.height = 600;

    /*
        Отрисовка окружности
        x,y - координаты
        radius - радиус
        start - начальная точна отрисовки
        end - конечная точка отрисовка
        direction - направление (по часовов или против)
        border - цвет для границы
        bg - цвет для заливки фона
     */
    function drawCircle(x, y, radius, start, end, direction, border, bg) {
        ctx.beginPath();
        ctx.arc(x, y, radius, start, end, direction);
        if (border) {
            ctx.strokeStyle = border;
        }
        ctx.stroke();
        if (bg) {
            ctx.fillStyle = bg;
            ctx.fill();
        }
    }

    /*
    *   Рисуем линию
    *
    * */
    function drawLine(x, y, start, end, border){
        ctx.beginPath();
        ctx.moveTo(x,y);
        ctx.lineTo(start, end);
        ctx.strokeStyle = border;
        ctx.stroke();
    }

    // Линии макета
    drawLine(60,180,540,180, borderColor);
    drawLine(60,420,540,420, borderColor);
    drawLine(180,60,180,540, borderColor);
    drawLine(420,60,420,540, borderColor);
    drawLine(240,60,240,540, borderColor);
    drawLine(270,60,270,540, borderColor);


    // Стороны иконки
    drawLine(210,180,390,180, bgColor);
    drawLine(210,420,390,420, bgColor);
    drawLine(180,210,180,390, bgColor);
    drawLine(420,210,420,390, bgColor);


    // Окружности
    // Верхний левый
    drawCircle(210, 210, 30, 0, Math.PI * 2, true, borderColor); // макет
    drawCircle(210, 210, 30, Math.PI, 1.5 * Math.PI, false, bgColor);

    // Нижний левый
    drawCircle(210, 390, 30, 0, Math.PI * 2, true, borderColor); // макет
    drawCircle(210, 390, 30, Math.PI / 2, Math.PI, false, bgColor);

    // Верхний правый
    drawCircle(390, 210, 30, 0, Math.PI * 2, true, borderColor); // макет
    drawCircle(390, 210, 30, 0, 1.5 * Math.PI, true, bgColor);

    // Нижний правый
    drawCircle(390, 390, 30, 0, Math.PI * 2, true, borderColor); // макет
    drawCircle(390, 390, 30, 0, Math.PI / 2, false, bgColor);

    drawCircle(255, 255, 14, 0, Math.PI * 2, true, bgColor, bgColor);
    drawCircle(300, 330, 60, 0, Math.PI * 2, true, bgColor, bgColor);
    drawCircle(300, 330, 30, 0, Math.PI * 2, true, bgColor, '#FFF');

    ctx.beginPath();
    ctx.fillStyle = bgColor;
    ctx.fillRect(240, 255, 30, 80);
    ctx.fill();

</script>
